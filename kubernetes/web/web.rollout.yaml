apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: maccas-web
  namespace: maccas-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: maccas-web
  revisionHistoryLimit: 5
  workloadRef:
    apiVersion: apps/v1
    kind: Deployment
    name: maccas-web
    scaleDown: progressively
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 10m }

        - analysis:
            templates:
              - templateName: nginx-success-rate
                clusterScope: true
            args:
              - name: service-name
                value: maccas-web

        - setWeight: 40
        - pause: { duration: 10m }

        - analysis:
            templates:
              - templateName: nginx-success-rate
                clusterScope: true
            args:
              - name: service-name
                value: maccas-web

        - setWeight: 60
        - pause: { duration: 10m }

        - analysis:
            templates:
              - templateName: nginx-success-rate
                clusterScope: true
            args:
              - name: service-name
                value: maccas-web

        - setWeight: 80
        - pause: { duration: 5m }

      canaryService: maccas-web-canary
      stableService: maccas-web
      trafficRouting:
        nginx:
          stableIngress: maccas-web
          additionalIngressAnnotations:
            canary-by-header: X-Canary
