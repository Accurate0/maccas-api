
version: '3'

services:
  web:
    build:
      context: web
    ports:
      - "3000:3000"
    links:
      - "api:api"
      - "db:database"
    depends_on:
      - api
    environment:
      - OLD_API_BASE_URL=https://api.maccas.one/v1
      - API_BASE_URL=http://api:8000
      - DATABASE_URL=postgres://postgres:test@database/maccas-web
      - AUTH_SECRET=111

  api:
    build:
      dockerfile: Dockerfile
      args:
        - BINARY_NAME=api
    ports:
      - "8000:8000"
    links:
      - "db:database"
      - "event:event"
      - "cache:cache"
    depends_on:
      - db
      - cache
      - event
    environment:
      - DATABASE__URL=postgres://postgres:test@database/maccas
      - EVENT_API_BASE=http://event:8001
      - CACHE_CONNECTION_STRING=redis://cache:6379
    env_file:
      - .env.local

  batch:
    build:
      dockerfile: Dockerfile
      args:
        - BINARY_NAME=batch
    links:
      - "db:database"
    depends_on:
      - db
    environment:
      - DATABASE__URL=postgres://postgres:test@database/maccas
    env_file:
      - .env.local

  event:
    build:
      dockerfile: Dockerfile
      args:
        - BINARY_NAME=event
    ports:
      - "8001:8001"
    links:
      - "db:database"
      - "cache:cache"
    depends_on:
      - db
      - cache
    environment:
      - DATABASE__URL=postgres://postgres:test@database/maccas
      - CACHE_CONNECTION_STRING=redis://cache:6379
    env_file:
      - .env.local

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: maccas

  cache:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    volumes:
      - dragonflydata:/data

volumes:
  pgdata:
  dragonflydata:
