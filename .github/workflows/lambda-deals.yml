name: lambda-deals
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
    paths:
      - maccas-api/deals/**
      - maccas-api/core/**
      - libmaccas/**
      - types/**
      - .github/workflows/lambda-deploy.yml
      - .github/workflows/lambda-deals.yml

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  _:
    uses: ./.github/workflows/lambda-deploy.yml
    with:
      directory: "./maccas-api/deals"
      lambda_name: "MaccasApi-deals"
      zip_path: "deals"
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      API_CONFIG_FILE: ${{ secrets.API_CONFIG_FILE }}
      API_CONFIG_ACCOUNTS_ALL: ${{ secrets.API_CONFIG_ACCOUNTS_ALL }}
