name: lambda-api
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - maccas-api/api/**
      - libmaccas/**
      - types/**
      - .github/workflows/lambda-deploy.yml
      - .github/workflows/lambda-api.yml

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  _:
    uses: ./.github/workflows/lambda-deploy.yml
    with:
      directory: "./maccas-api/api"
      lambda_name: "MaccasApi"
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      API_CONFIG_FILE: ${{ secrets.API_CONFIG_FILE }}
