name: lambda
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - maccas-api/**
      - libmaccas/**
      - types/**
      - .github/workflows/lambda.yml

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: generate config
        run: |
          echo -e "$CONFIG_FILE" > maccas-api/config.yml
        env:
          CONFIG_FILE: ${{ secrets.API_CONFIG_FILE }}

      - name: rust-cargo-install
        uses: actions-rs/install@v0.1.2
        with:
          crate: cargo-lambda
          version: 0.6.1
          use-tool-cache: true

      - name: install zig
        run: pip3 install ziglang

      - name: cargo build api
        run: cargo lambda build --release --target x86_64-unknown-linux-musl --output-format zip
        working-directory: "./maccas-api/api"

      - name: publish lambda api
        run: aws lambda update-function-code --function-name MaccasApi --zip-file fileb://target/lambda/api/bootstrap.zip
        working-directory: "./maccas-api/api"

      - name: cargo build api-deals
        run: cargo lambda build --release --target x86_64-unknown-linux-musl --output-format zip
        working-directory: "./maccas-api/deals"

      - name: publish lambda api-deals
        run: aws lambda update-function-code --function-name MaccasApi-deals --zip-file fileb://target/lambda/deals/bootstrap.zip
        working-directory: "./maccas-api/deals"

      - name: cargo build api-refresh
        run: cargo lambda build --release --target x86_64-unknown-linux-musl --output-format zip
        working-directory: "./maccas-api/refresh"

      - name: publish lambda api-refresh
        run: aws lambda update-function-code --function-name MaccasApi-refresh --zip-file fileb://target/lambda/refresh/bootstrap.zip
        working-directory: "./maccas-api/refresh"

      - name: increment lambda version api
        run: aws lambda publish-version --function-name MaccasApi

      - name: increment lambda version api-deals
        run: aws lambda publish-version --function-name MaccasApi-deals

      - name: increment lambda version api-refresh
        run: aws lambda publish-version --function-name MaccasApi-refresh
