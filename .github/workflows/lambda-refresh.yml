name: lambda-refresh
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - maccas-api/refresh/**
      - maccas-api/core/**
      - libmaccas/**
      - types/**
      - .github/workflows/lambda-refresh.yml

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        environment:
          - SYDNEY
          - SINGAPORE

    environment: ${{ matrix.environment }}

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: generate config
        run: |
          echo -e "$CONFIG_FILE" > maccas-api/config.yml
          echo -e "$API_CONFIG_ACCOUNTS" > maccas-api/accounts.yml
        env:
          CONFIG_FILE: ${{ secrets.API_CONFIG_FILE }}
          API_CONFIG_ACCOUNTS: ${{ secrets.API_CONFIG_API_CONFIG_ACCOUNTS }}

      - name: rust-cargo-install
        uses: actions-rs/install@v0.1.2
        with:
          crate: cargo-lambda
          version: 0.6.1
          use-tool-cache: true

      - name: install zig
        run: pip3 install ziglang

      - name: cargo build MaccasApi-refresh
        run: cargo lambda build --release --target x86_64-unknown-linux-musl --output-format zip
        working-directory: "maccas-api/refresh"

      - name: publish lambda MaccasApi-refresh
        run: aws lambda update-function-code --function-name MaccasApi-refresh --zip-file fileb://target/lambda/refresh/bootstrap.zip
        working-directory: "maccas-api/refresh"

      - name: increment lambda version MaccasApi-refresh
        run: aws lambda publish-version --function-name MaccasApi-refresh
