name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        apps: [graphql, batch, dashboard, event, web, migration, sensordata]

    permissions:
      packages: write

    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          path: app-target
          key: ${{ runner.os }}-app-target-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.apps }}

      - name: inject /app/target into docker
        uses: reproducible-containers/buildkit-cache-dance@v3.1.2
        with:
          cache-source: app-target
          cache-target: /app/${{ matrix.apps }}-build/target/

      - uses: actions/cache@v4
        with:
          path: cargo-registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.apps }}

      - name: inject /usr/local/cargo/registry/ into docker
        uses: reproducible-containers/buildkit-cache-dance@v3.1.2
        with:
          cache-source: cargo-registry
          cache-target: /usr/local/cargo/registry/

      - name: Docker build
        if: ${{ matrix.apps  == 'graphql' || matrix.apps  == 'batch' || matrix.apps  == 'event' || matrix.apps == 'migration' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/accurate0/maccas-${{ matrix.apps }}:latest,ghcr.io/accurate0/maccas-${{ matrix.apps }}:${{ github.sha }}
          build-args: |
            BINARY_NAME=${{ matrix.apps }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: Docker build
        if: ${{ matrix.apps  == 'dashboard' || matrix.apps  == 'web' || matrix.apps == 'sensordata' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.apps }}
          push: true
          tags: ghcr.io/accurate0/maccas-${{ matrix.apps }}:latest,ghcr.io/accurate0/maccas-${{ matrix.apps }}:${{ github.sha }}
          build-args: |
            BINARY_NAME=${{ matrix.apps }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.76.6

      - name: Deploy to k8s
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          if [ ! -d "$HOME/.kube" ]; then
            mkdir -p $HOME/.kube
          fi

          echo -n "$KUBE_CONFIG" | base64 -di > $HOME/.kube/config
          kubectl apply -f application.yaml
