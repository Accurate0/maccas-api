name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        apps: [api, batch, dashboard, event, web, migration]

    permissions:
      packages: write

    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          path: app-target
          key: ${{ runner.os }}-app-target-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.apps }}

      - name: inject /app/target into docker
        uses: reproducible-containers/buildkit-cache-dance@v2.1.4
        with:
          cache-source: app-target
          cache-target: /app/${{ matrix.apps }}-build/target/

      - uses: actions/cache@v4
        with:
          path: cargo-registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.apps }}

      - name: inject /usr/local/cargo/registry/ into docker
        uses: reproducible-containers/buildkit-cache-dance@v2.1.4
        with:
          cache-source: cargo-registry
          cache-target: /usr/local/cargo/registry/

      - name: Docker build
        if: ${{ matrix.apps  == 'api' || matrix.apps  == 'batch' || matrix.apps  == 'event' || matrix.apps == 'migration' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/accurate0/maccas-${{ matrix.apps }}:latest,ghcr.io/accurate0/maccas-${{ matrix.apps }}:${{ github.sha }}
          build-args: |
            BINARY_NAME=${{ matrix.apps }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: Docker build
        if: ${{ matrix.apps  == 'dashboard' || matrix.apps  == 'web' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.apps }}
          push: true
          tags: ghcr.io/accurate0/maccas-${{ matrix.apps }}:latest,ghcr.io/accurate0/maccas-${{ matrix.apps }}:${{ github.sha }}
          build-args: |
            BINARY_NAME=${{ matrix.apps }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Coolify
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}' --fail

      - name: Add annotation in Axiom when a deployment happens
        uses: axiomhq/annotation-action@v0.1.0
        with:
          axiomToken: ${{ secrets.AXIOM_API_TOKEN }}
          datasets: ${{ secrets.AXIOM_DATASET_NAME }}
          type: 'production-release'
          title: 'Production deployment'
          description: 'Commit ${{ github.event.head_commit.message }}'