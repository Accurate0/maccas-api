name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-web:
    strategy:
      fail-fast: false
      matrix:
        apps: [dashboard, web, sensordata]

    permissions:
      packages: write

    uses: Accurate0/workflows/.github/workflows/build-push-docker.yaml@main
    with:
      directory: ${{ matrix.apps }}
      image-name: maccas-${{ matrix.apps }}
      docker-build-args: |
        BINARY_NAME=${{ matrix.apps }}
      use-rust-caching: false

  build-backend:
    strategy:
      fail-fast: false
      matrix:
        apps: [graphql, batch, dashboard, event, web, migration, sensordata]

    permissions:
      packages: write

    uses: Accurate0/workflows/.github/workflows/build-push-docker.yaml@main
    with:
      directory: .
      image-name: maccas-${{ matrix.apps }}
      docker-build-args: |
        BINARY_NAME=${{ matrix.apps }}
      use-rust-caching: true

  deploy:
    needs:
      - build-web
      - build-backend
    uses: Accurate0/workflows/.github/workflows/deploy-app-k8s.yaml@main
    with:
      application-name: maccas-api
    secrets:
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
