apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maccas-api
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: default
  source:
    repoURL: https://github.com/Accurate0/maccas-api.git
    path: kubernetes
    kustomize:
      images:
        - maccas-graphql=ghcr.io/accurate0/maccas-graphql:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9
        - maccas-migration=ghcr.io/accurate0/maccas-migration:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9
        - maccas-web=ghcr.io/accurate0/maccas-web:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9
        - maccas-event=ghcr.io/accurate0/maccas-event:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9
        - maccas-scheduler=ghcr.io/accurate0/maccas-scheduler:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9
        - maccas-dashboard=ghcr.io/accurate0/maccas-dashboard:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9
        - maccas-sensordata=ghcr.io/accurate0/maccas-sensordata:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9
        - maccas-recommendations=ghcr.io/accurate0/maccas-recommendations:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9
        - maccas-clustering=ghcr.io/accurate0/maccas-clustering:499a3efc9eebde0183c930fb2b1aa4c377cc0ec9

  destination:
    server: https://kubernetes.default.svc
    namespace: maccas-api
operation:
  initiatedBy:
    username: github-actions
  sync:
    prune: true
    syncStrategy:
      hook: {}
