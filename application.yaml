apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maccas-api
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: default
  source:
    repoURL: https://github.com/Accurate0/maccas-api.git
    path: kubernetes
    directory:
      include: "*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: maccas-api
operation:
  initiatedBy:
    username: github-actions
  sync:
    prune: true
    syncStrategy:
      hook: {}
