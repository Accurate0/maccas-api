[workspace]
resolver = "2"
members = [
    "api",
    "migration",
    "libmaccas",
    "places",
    "dynamodb-migration",
    "batch",
    "base",
]

[profile.release-strip]
inherits = "release"
strip = "symbols"

[workspace.dependencies]
async-graphql = { version = "6.0.11", features = [
    "uuid",
    "chrono",
    "dataloader",
] }

serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"

chrono = "0.4.31"

tracing = "0.1.40"
tracing-subscriber = "0.3.18"

sea-orm = { version = "0.12", features = [
    "sqlx-postgres",
    "runtime-tokio-native-tls",
    "macros",
] }

anyhow = "1.0.75"

config = "0.13.4"

entity = { path = "./entity" }
libmaccas = { path = "./libmaccas" }
base = { path = "./base" }
converters = { path = "./converters" }

thiserror = "1.0.51"
futures = "0.3.29"

reqwest = { version = "0.11", features = ["json", "gzip"] }
reqwest-middleware = "0.2.4"
reqwest-retry = "0.3.0"
reqwest-tracing = "0.4.6"
log = "0.4"

async-trait = "0.1.74"
