[workspace]
resolver = "2"
members = [
    "api",
    "migration",
    "external/libmaccas",
    "external/places",
    "external/openai",
    "batch",
    "base",
    "event",
]

[profile.release-strip]
inherits = "release"
strip = "symbols"

[workspace.dependencies]
async-graphql = { version = "6.0.11", features = [
    "uuid",
    "chrono",
    "dataloader",
    "log",
    "tracing",
    "opentelemetry",
] }

serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
rand = "0.8.5"
chrono = "0.4.31"

tracing = "0.1.40"
tracing-subscriber = "0.3.18"

sea-orm = { version = "0.12", features = [
    "sqlx-postgres",
    "runtime-tokio-native-tls",
    "macros",
] }

anyhow = "1.0.75"

config = "0.13.4"

entity = { path = "./entity" }
libmaccas = { path = "./external/libmaccas" }
places = { path = "./external/places" }
openai = { path = "./external/openai" }
base = { path = "./base" }
converters = { path = "./converters" }
event = { path = "./event" }
batch = { path = "./batch" }

thiserror = "1.0.51"
futures = "0.3.29"

reqwest = { version = "0.11", features = ["json", "gzip", "native-tls"] }
reqwest-middleware = "0.2.4"
reqwest-retry = "0.3.0"
reqwest-tracing = { version = "0.4.7", features = ["opentelemetry_0_21"] }

async-trait = "0.1.74"

tokio = { version = "1.35.0", features = [
    "macros",
    "rt-multi-thread",
    "signal",
    "sync",
] }
tokio-util = "0.7.10"
cron = "0.12.0"
uuid = { version = "1.6", features = ["v4"] }
redis = { version = "0.24.0", features = [
    "tokio-comp",
    "aio",
    "connection-manager",
] }
axum = { version = "0.6.20", features = ["macros"] }
tower-http = { version = "0.4.4", features = ["trace", "cors"] }
itertools = "0.12.1"
opentelemetry = "0.21.0"
